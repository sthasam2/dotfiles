[custom.gh]
command = 'gh auth status | awk "/Logged in to github.com account/ {print $NF}\"'
style = 'bold white'
symbol = 'ÔÇõ'
when = 'command -v gh >/dev/null 2>&1 && true || false'
format = '\[[$symbol ($output)]($style)\]'

